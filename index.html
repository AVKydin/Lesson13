<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWL13</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="form-box">
        <form class="form">
            <h2>Please sign up</h2>
            <input type="text" id="firstName" placeholder="First name"><img id="redFirst" src="./img/red.png" alt=""><img id="greenFirst" src="./img/green.png" alt="">
            <p id="pFirstName">Please provide a valid First name.</p>
            <input type="text" id="lastName" placeholder="Last name"><img id="redLast" src="./img/red.png" alt=""><img id="greenLast" src="./img/green.png" alt="">
            <p id="pLastName">Please provide a valid Last name.</p>
            <input type="text" id="email" placeholder="Email adress"><img id="redEmail" src="./img/red.png" alt=""><img id="greenEmail" src="./img/green.png" alt="">
            <p id="pEmailAdress">Please provide a valid Email adress.</p>
            <input type="password" id="password" placeholder="Password"><img id="redPassword" src="./img/red.png" alt=""><img id="greenPassword" src="./img/green.png" alt="">
            <p id="pPassword">Please provide a valid Password.</p>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox"><span name="checkbox">I agree with Privacy Polisy.</span></label>
            <input type="submit" value="Sign Up" id="signUp" disabled>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
